<!DOCTYPE html>
<html lang="en">
<head>
    <title>Total Stock</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR CREATION -->
   <header class="header">
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Help</a>
    </nav>
    <form action="" class="search-bar">
       <input type="text" placeholder="Search...">
       <button><i class='bx bx-search'></i></button>
    </form>
   </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>Products</h2>
            
        </div>
        
        <div class="login-section">
            <div class="form-box login">
                <form action="" id="my-form" >
                    <h2>Candies</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-xing'></i></span>
                        <input class="price" type="price" required>
                        <label >Selling price</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-xing' ></i></span>
                        <input class="name" type="name" required>
                        <label>Product name</label>
                    </div>
            
                    <button class="btn" id="submitbtn" type="submit" value="submit">Add Product</button>
                    <ul id="items" class="list-group">
                    
                    </ul>
                    <ul id="value">Total value Worth of rs:</ul>
                </form>
            </div>
            
        </div>
    </div>


    </body>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
